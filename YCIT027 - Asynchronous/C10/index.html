<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./styles.css" />
        <script src="./script.js"></script>
    </head>
    <body>
        <h1>CEO versus WOOF</h1>
        <h2>Who has the cutest puppies?</h2>

        <div id="score-left">0</div>
        <div id="score-right">0</div>

        <div class="grid">
            <span>
                <img id="image-ceo" />
            </span>

            <span>
                <img id="image-woof" />
            </span>
        </div>

        <div id="modal-container">
            <div id="modal">
                <h3>Which puppy is the cutest?</h3>
                <div class="modal-btn-container">
                    <button onclick="leftBtnClicked()">Left</button>
                    <button onclick="retryBtnClicked()">Retry</button>
                    <button onclick="rightBtnClicked()">Right</button>
                </div>
            </div>
        </div>

        <div id="dev-tools">
            <p>Click the button to fetch a pair of puppies</p>
            <button
                id="fetch-puppies-btn"
                onclick="getPairOfPuppyImageUrlsAndUpdateDOM()"
            >
                Fetch puppies
            </button>
        </div>
    </body>
</html>
